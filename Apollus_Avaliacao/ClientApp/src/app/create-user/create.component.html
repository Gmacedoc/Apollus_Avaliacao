
<h2 align="center"> Cadastrar usuÃ¡rio </h2>
<mat-card>
    <mat-card-header style="margin-top: 10px;">
    <mat-label>Dados da pessoa</mat-label>
    </mat-card-header>
    <mat-card-content>
        <div>
            <mat-form-field style="display: contents">
            <input matInput name="nome" [(ngModel)]="name" placeholder="Nome" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field style="display: contents">
            <input matInput name="email" [(ngModel)]="email" placeholder="Email">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field style="display: contents">
            <input matInput type="password" name="email" [(ngModel)]="password" placeholder="Senha">
            </mat-form-field>
        </div>
    </mat-card-content>

    <button mat-raised-button color="accent" (click)="createUser()">
        Salvar
    </button>
</mat-card>
